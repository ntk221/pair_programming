desc: Generated by `runn new`
runners:
  req: http://localhost:8080
steps:
- req:
    /login:
      post:
        body:
          application/json:
            password: password123
            username: testuser
  test: |
    steps[0].res.status == 200
- req:
    /task:
      post:
        body:
          application/json:
            task:
              detail: This is a new task description
              title: New Task
            user:
              password: password123
              username: testuser
  test: |
    steps[1].res.status == 200
    && len(steps[1].res.rawBody) > 0

